<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>People entered:</h1>
    <h2 id="count">0</h2>
    <div id="button-box">
        <div id="buttonPlus"> 
            <button class="btn" type="button" id="increment-btn" onclick="increment()">Increment</button>
        </div>
        <div id="buttonMinus">
            <button class="btn" type="button" id="decrement-btn" onclick="decrase()">Decrease</button>
        </div>
        <div id="buttonSave">
            <button class="btn" type="button" id="save-btn" onclick="save()">Save</button>
        </div>
        <div id="Result">
            <h2 id="NumbersOnCount">Groups of people: </h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
